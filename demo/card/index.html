<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Flip.js Demo - Card</title>
    <link href="./style.scss" type="text/scss" rel="stylesheet" />
    <script src="../scss.js"></script>
    <script src="../../dist/flip.min.js" defer></script>
  </head>
  <body>
    <div class="row">
      <flip-pack id="flip"
        mode="random"
        direction="left"
        duration="1000"
        3d-perspective="100vmin"
      >
        <div class="card" value="01"></div>
        <div class="card" value="02"></div>
        <div class="card" value="03"></div>
        <div class="card" value="04"></div>
        <div class="card" value="05"></div>
        <div class="card" value="06"></div>
      </flip-pack>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
